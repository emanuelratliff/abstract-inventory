{% extends "base.html" %}
{% block app_content %}
	{{ table }}

	<nav aria-label="...">
		<ul class="pager">
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					<span aria-hidden="true">&rarr;</span> Next Page
				</a>
			</li>
			<li class="previous{% if not prev_url %} disabled{% endif %}">
				<a href="{{ prev_url or '#' }}">
					Back <span aria-hidden="true">&larr;</span>
				</a>
			</li>
		</ul>
	</nav>
{% endblock %}
