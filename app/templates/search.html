{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
	<div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
	{{ table }}
	<nav aria-label="...">
		<ul class="pager">
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					<span aria-hidden="true">&rarr;</span> Next Page
				</a>
			</li>
			<li class="previous{% if not prev_url %} disabled{% endif %}">
				<a href="{{ prev_url or '#' }}">
					Back <span aria-hidden="true">&larr;</span>
				</a>
			</li>
		</ul>
	</nav>
	<br>
	<a href="{{ url_for('search_results') }}">Back to Search</a>
{% endblock %}
